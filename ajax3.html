<!-- <button onclick="getRepos()">Get Repos</button> -->

<script>
    // Make Function To Do The Request
    function getRepos() {

        // Assign The Request Object To Variable 
        var  myRequest = new XMLHttpRequest();
        
        // On Ready State Change => Function Called When Ready State Change
        myRequest.onreadystatechange = function () {
            /*
                ReadyState => The Status Of The Request
                [0] Request Not Initialized
                [1] Server Connection Establishd
                [2] Request Recieved
                [3] Processing Request
                [4] Request is Finished and Response is Ready           
                
                
                [200] the URL is Correct
            */           



        //  if (this.readyState === 4 && this.status === 200) {
        //      console.log(this.responseText);
        //  }
     };
     myRequest.open(
         'GET',
         'https://api.github.com/users/elzerowebschool/repos',
         true)
         ;
     myRequest.send();
    }
</script>
